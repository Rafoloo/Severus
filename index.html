<!DOCTYPE HTML>
<hmtl lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.widht, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Severun</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main>
            <div class="big-wrapper light">
                <img src="./IMG/shape.png" alt="" class="shape" />

                <header>
                    <div class="container">
                        <div class="logo">
                            <img src="IMG/logo.png">
                            <h3>Severun</h3>
                        </div>

                        <div class="links">
                            <ul>
                                <li><a href="#">Novidades</a></li>
                                <li><a href="#">Preços</a></li>
                                <li><a href="#">Feedbacks</a></li>
                                <li><a href="#" class="btn"> Registre-se</a></li>
                            </ul>
                        </div>

                        <div class="overlay"></div>

                        <div class="hamburguer-menu">
                            <div class="bar"></div>
                        </div>
                    </div>
                </header>

                <div class="showcase-area">
                    <div class="container">
                        <div class="left">
                            <div class="big-tittle">
                                <h1>O Futuro está aqui,</h1>
                                <h1>Comece a explorar agora</h1>
                            </div>
                            <p class="text">
                                Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt officia esse ducimus repellat a deleniti porro ab nemo eveniet praesentium?
                            </p>
                            <div class="cta"></div>
                            <a href="#" class="btn">Comece Agora</a>
                        </div>

                        <div class="rigth">
                            <img src="./IMG/person.png" alt="Person Image" class="person">
                        </div>
                    </div>
                </div>
                <div class="bottom-area">
                    <div class="container">
                        <button class="toggle-btn">
                            <i class="fas fa-moon"></i>
                            <i class="far fa-lightbulb"></i>
    
                        </button>
                    </div>
                </div>
            </div>
            </div>

        </main>

        <!-- Java Script Files -->

        <script src="https://kit.fontawesome.com/cf245f7c2f.js" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </body>
